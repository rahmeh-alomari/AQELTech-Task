<section class="cards-section py-5">
    <h4 class="card-title">Wide Array of Magento Development Services</h4>
    <p class="card-title my-3">Wide Array of Magento Development Services</p>

    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4" *ngFor="let card of service">
                <div class="card h-100">
                    <img [src]="card.imageUrl" class="card-img-top" alt="services image">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.description }}</p>
                        <div class="card-btn">
                            <button class="btn btn-primary ">READ MORE</button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-btn mt-5">
                <button class="btn btn-primary ">Explore MORE</button>
            </div>
        </div>
    </div>
</section>
